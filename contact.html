<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .contact-info {
            margin-top: 20px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        strong {
            color: #4285f4;
        }

        span {
            color: #666;
        }
        
    </style>
</head>
<body>

    <div class="contact-container"
        <h1>Contact Information</h1>

        <div class="contact-info">
            <div class="info-item">
                <strong>Phone Number:</strong> <span id="phoneNumber">123-456-7890</span>
            </div>
            <div class="info-item">
                <strong>Email:</strong> <span id="email">example@example.com</span>
            </div>
            <div class="info-item">
                <strong>Available Time:</strong> <span id="availableTime">9:00 AM - 5:00 PM</span>
            </div>
        </div>
        <a href="implement.html"><button>Back</button></a>
    </div>

    
</body>
</html>
